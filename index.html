<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WALLET</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">Wallet</h1>
        </header>
        <div class="main">
            <div class="main__column" id="diagram-column">
                <div class="diagram-block">
                    <div class="diagram-title">Диаграмма расходов</div>
                    <!--<div class="diagram"></div>-->
                    <div class="canvas">
                        <div class="canvas">
                          <svg class="chart" width="300" height="300" viewBox="0 0 50 50">
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                          </svg>
                        </div>
                    </div>          
                </div>
            
                <div class="legend">
                    <ul class="legend__list">
                        <li class="legend__item">
                            <span class="legend__desc">ФастФуд</span>
                            <div class="legend__price">2000</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">Продукты</span>
                            <div class="legend__price">2000</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">Спорт</span>
                            <div class="legend__price">2000</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">Одежда</span>
                            <div class="legend__price">2000</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main__column" id="table-column">
                <table class="table">
                    <thead class="thead">
                        <tr class="table__row">
                            <td class="name">Наименование</td>
                            <td class="category">Категория</td>
                            <td class="price">Цена</td>
                            <td class="td"></td>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr class="table__row">
                            <td class="name">Бургер</td>
                            <td class="category">ФастФуд</td>
                            <td class="price">500</td>
                            <td class="del">✖</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="main__column" id="editor-column">
                <form class="editor" name="form">
                    <div class="editor__row">
                        <p class="editor__input-name">Товар:</p>
                        <input type="text" class="editor__input" name="name" placeholder="Наименование">
                    </div>
                    <div class="editor__row">
                        <p class="editor__input-name">Цена:</p>
                        <input type="text" class="editor__input" name="price" placeholder="0">
                    </div>
                    <div class="editor__row-categoty">
                        <p class="editor__input-name">Категория:</p>
                        <select class="editor__select" name="category" id="selectCategory">
                            <option value="fastFood">ФастФуд</option>
                            <option value="product">Продукты</option>
                            <option value="sport">Спорт</option>
                            <option value="wear">Одежда</option>
                        </select>
                    </div>
                    <div class="editor__btn">
                        <button class="editor__button">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
